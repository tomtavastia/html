
<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Yhtälöiden Arviointilomake</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .question { margin-bottom: 15px; }
        .feedback { margin-top: 5px; color: blue; }
        .correct { color: green; }
        .incorrect { color: red; }
    </style>
</head>
<body>
    <h1>Yhtälöiden Arviointilomake</h1>
    <form id="quizForm">
        <div id="questions"></div>
        <button type="button" onclick="evaluateAnswers()">Arvioi vastaukset</button>
    </form>
    <div id="results"></div>

    <script>
        const equations = [
            { eq: "2x + 3 = 11", solution: 4, steps: "2x + 3 = 11 → 2x = 8 → x = 4" },
            { eq: "x - 5 = 2", solution: 7, steps: "x - 5 = 2 → x = 2 + 5 → x = 7" },
            { eq: "3x = 12", solution: 4, steps: "3x = 12 → x = 12 / 3 → x = 4" },
            { eq: "4x + 1 = 9", solution: 2, steps: "4x + 1 = 9 → 4x = 8 → x = 2" },
            { eq: "x / 2 = 3", solution: 6, steps: "x / 2 = 3 → x = 3 * 2 → x = 6" },
            { eq: "5x - 10 = 0", solution: 2, steps: "5x - 10 = 0 → 5x = 10 → x = 2" },
            { eq: "x + 7 = 10", solution: 3, steps: "x + 7 = 10 → x = 10 - 7 → x = 3" },
            { eq: "6x = 18", solution: 3, steps: "6x = 18 → x = 18 / 6 → x = 3" },
            { eq: "x - 4 = -1", solution: 3, steps: "x - 4 = -1 → x = -1 + 4 → x = 3" },
            { eq: "2x - 6 = 8", solution: 7, steps: "2x - 6 = 8 → 2x = 14 → x = 7" }
        ];

        const questionsDiv = document.getElementById("questions");

        equations.forEach((item, index) => {
            questionsDiv.innerHTML += `
                <div class="question">
                    <label>${index + 1}. Ratkaise: ${item.eq}</label><br>
                    <input type="text" id="answer${index}" placeholder="x = ?">
                    <div id="feedback${index}" class="feedback"></div>
                </div>
            `;
        });

        function evaluateAnswers() {
            let score = 0;
            equations.forEach((item, index) => {
                const userInput = document.getElementById("answer" + index).value.trim();
                const feedbackDiv = document.getElementById("feedback" + index);
                let userAnswer = parseFloat(userInput.replace("x=", "").replace("x =", "").trim());

                if (Math.abs(userAnswer - item.solution) < 0.001) {
                    feedbackDiv.innerHTML = `<span class="correct">✅ Oikein! x = ${item.solution}</span>`;
                    score++;
                } else {
                    feedbackDiv.innerHTML = `<span class="incorrect">❌ Väärin. Oikea vastaus: x = ${item.solution}<br>Välivaiheet: ${item.steps}</span>`;
                }
            });

            document.getElementById("results").innerHTML = `<h3>Pisteet: ${score} / ${equations.length}</h3>`;
        }
    </script>
</body>
</html>
